<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Pharmacy Stock Forecasting</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Logo</a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Navbar Link</a></li>
      </ul>

      <ul id="nav-mobile" class="sidenav">
        <li><a href="#">Navbar Link</a></li>
      </ul>
      <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </div>
  </nav>


  <div class="section no-pad-bot" id="index-banner" style="height:80vh">
    <div class="container">
      <br><br>
      <h1 class="header center" style="color:#191d20">Pharmacy Stock forecasting</h1>
      <div class="row center">
        <h5 class="header col s12 light">Stock management
        <br>
        </h5>
      </div>

              <div class="row">
    <form action='/predict' method="post" class="col s12">
      <div class="row">
        <div class="input-field col s4">
            <label for="first_name"><b>Medicine Name</b></label>
            <br>
          <input placeholder="Paracetamol or Sinex" name="item" id="first_name" type="text" class="validate">
        </div>
        <div class="input-field col s4">

          <label for="last_name"><b>Start Date </b></label>
            <br>
          <input id="last_name" name="start" placeholder="2019-01-01"  type="text" class="validate">

        </div>

        <div class="input-field col s4">
            <label for="_name"><b>End Date</b></label>
            <br>
          <input id="_name" name="end" placeholder="2020-01-01" type="text" class="validate">

        </div>

      </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light" style="background:#191d20">Predict</button>
      </div>
    </form>
      </div>

      <br>
        <pre style="text-align:center">{{pred}}</pre><br>

    </div>
  </div>


    <br><br>
  </div>
  </div>

  <footer class="page-footer" style="padding:0;background:#191d20">

  </body>
</html>
